<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Pacifico&display=swap" rel="stylesheet">
  <title>Wondrous Travel</title>
</head>
<body>
<section class="login-page" id="loginPage">
  <div class="login-container">
    <form tabindex=-1 class="login-form" id="login-form">
      <img class="logo-login" alt="Wondrous Travel globe logo and text" src="./images/logo.png">
      <label for="username">Username</label>
      <input tabindex=0 type="text" name="username" id="username" class="login-input" placeholder="username">
      <label for="password">Password</label>
      <input type="text" name="password" id="password" class="login-input" placeholder="password">
      <button type="submit" class="login-btn" id="loginBtn">Login</button>
      <h3 class="login-error hidden" id="loginError"></h3>
    </form>
  </div>
</section>
  <section class="user-page hidden" id="userPage">
    <header>
      <section class="nav-left">
        <h1 class="title">Wondrous Travel</h1>
        <h2 id="currentDate" class="current-date"></h2>
        <nav class="nav-btns">
          <button id="allTripsBtn">
            All Trips
          </button>
          <button id="currentTripsBtn">
            Current Trips
          </button>
          <button id="upcomingTripsBtn">
             Upcoming Trips
          </button>
          <button id="previousTripsBtn">
             Previous Trips
          </button>
          <button id="pendingTripsBtn">
            Pending Trips
          </button>
        </nav>
      </section>
      <section class="nav-right">
        <div class="welcome">
          <h2>Welcome,</h2>
          <h2 id="currUserName"></h2>
        </div>
        <div class="total-spent">
          <p class="total-title">Annual Travel Costs: </p>
          <p class="total-amount" id="totalAmount"></p>
        </div>
      </section>
    </header>
    <section class="booking-section">
      <h2 for="bookingForm" class="book-top">
        Book Your Next Trip:
      </h2>
      <form id="bookingForm" class="book-bottom">
        <div class="selection">
          <label for="destinationMenu">Select destination:
            <select required name="destination-menu" id="destinationMenu">
              <option value="0">Select destination</option>
            </select>
          </label>
        </div>
        <div class="selection">
          <label for="startDateMenu">Departure date:
            <input required name="start-date-menu" id="startDateMenu" type="date" min="2019-01-01" max="2050-12-31">
          </label>
        </div>
        <div class="selection">
        <label for="durationInput">Duration of trip:
          <input required name="duration-input" id="durationInput" type="number" oninput="this.value=(parseInt(this.value)||0)" min="1" step='1' placeholder="number of nights">
        </label>
        </div>
        <div class="selection">
          <label for="travelersInput">Number of travelers:
            <input required name="travelers-input" id="travelersInput" type="number" oninput="this.value=(parseInt(this.value)||0)" min="1" step='1' placeholder="number of travelers">
          </label>
        </div>
        <div class="booking-btns">
          <button id="costBtn" type="button" name="button">Estimate Trip Cost</button>
          <button id="bookBtn" type="button" name="button">Book Trip</button>
        </div>
      </form>
      <h2 id="bookingMessage"></h2>
    </section>
    <main>
      <div class="main-container">
        <h2 class="grid-title" id="gridTitle">My Trips</h2>
        <section class="card-grid" id="cardGrid">
        </section>
      </div>
    </main>
  </section>


<script src="bundle.js"></script>
</body>

</html>
